<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add video</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h4>Add new video</h4>

<form class="form" th:action="@{/addvideo}" method="post">
    <label th:for="nameID">Name: </label>
    <input type="text" th:name="name" th:id="nameID"/>
    <label th:for="lengthID">Length: </label>
    <input type="text" th:name="length" th:id="lengthID"/>
    <label th:for="descriptionID">Description: </label>
    <input type="text" th:name="description" th:id="descriptionID"/>
    <input type="submit" th:value="Submit"/>
</form>

</body>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
